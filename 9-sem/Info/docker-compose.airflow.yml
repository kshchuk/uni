# Docker Compose для Apache Airflow з TechMarket ETL
#
# Використання:
#   docker-compose -f docker-compose.airflow.yml up -d
#
# Веб-інтерфейс: http://localhost:8080
# Логін: airflow
# Пароль: airflow

version: '3.8'

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.7.3-python3.12
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    
    # Підключення до TechMarket баз даних
    ORDERS_DB_HOST: mysql_orders
    ORDERS_DB_PORT: 3306
    ORDERS_DB_NAME: techmarket_orders
    ORDERS_DB_USER: root
    ORDERS_DB_PASSWORD: rootpassword
    
    CATALOG_DB_HOST: mysql_catalog
    CATALOG_DB_PORT: 3306
    CATALOG_DB_NAME: techmarket_catalog
    CATALOG_DB_USER: root
    CATALOG_DB_PASSWORD: rootpassword
    
    PAYMENTS_DB_HOST: mysql_payments
    PAYMENTS_DB_PORT: 3306
    PAYMENTS_DB_NAME: techmarket_payments
    PAYMENTS_DB_USER: root
    PAYMENTS_DB_PASSWORD: rootpassword
    
    AUTH_DB_HOST: mysql_auth
    AUTH_DB_PORT: 3306
    AUTH_DB_NAME: techmarket_auth
    AUTH_DB_USER: root
    AUTH_DB_PASSWORD: rootpassword
    
    DWH_DB_HOST: postgres_dwh
    DWH_DB_PORT: 5432
    DWH_DB_NAME: techmarket_dwh
    DWH_DB_USER: postgres
    DWH_DB_PASSWORD: postgres
    
    ETL_INCREMENTAL: 'false'
    
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/config:/opt/airflow/config
    - ./etl:/opt/airflow/etl  # Монтуємо ETL пакет
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres-airflow:
      condition: service_healthy

services:
  # PostgreSQL для Airflow metadata
  postgres-airflow:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-airflow-db-volume:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - airflow-network

  # Airflow webserver
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - airflow-network
      - techmarket-network

  # Airflow scheduler
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - airflow-network
      - techmarket-network

  # Airflow initialization
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ./airflow:/sources
    networks:
      - airflow-network

  # Airflow CLI
  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow
    networks:
      - airflow-network

volumes:
  postgres-airflow-db-volume:

networks:
  airflow-network:
    driver: bridge
  techmarket-network:
    external: true
    name: techmarket-network
