apiVersion: v1
kind: Namespace
metadata:
  name: techmarket
  labels:
    name: techmarket
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-scripts
  namespace: techmarket
data:
  # Скрипти ініціалізації будуть додані як окремі ConfigMaps для кожної БД
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: techmarket
type: Opaque
stringData:
  root-password: rootpass
  auth-user: auth_user
  auth-password: auth_pass
  catalog-user: catalog_user
  catalog-password: catalog_pass
  orders-user: orders_user
  orders-password: orders_pass
  payments-user: payments_user
  payments-password: payments_pass
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: techmarket
type: Opaque
stringData:
  dwh-user: dwh_user
  dwh-password: dwh_pass
